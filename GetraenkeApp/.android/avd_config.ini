# Android Virtual Device Configuration for Getr√§keApp3.0 Testing
# This configuration creates a tablet emulator optimized for testing

# Device Configuration
device_name=Tablet_API_34
device_manufacturer=Generic
device_model=Tablet (11.0")

# System Image
api_level=34
target=android-34
abi=x86_64
cpu_arch=x86_64

# Display Configuration
resolution=1920x1200
density=160
orientation=landscape

# Hardware Configuration
ram_size=2048
internal_storage=8192
sd_card_size=1024

# Features
hw_keyboard=true
hw_dpad=false
hw_trackBall=false
hw_camera_back=false
hw_camera_front=false
hw_gps=false
hw_sensors_orientation=true
hw_sensors_proximity=false
hw_accelerometer=true

# Performance
vm_heap_size=256
disk_dataPartition_size=2048